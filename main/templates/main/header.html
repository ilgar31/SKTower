{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin Slab:wght@700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/global.css' %}">
    {% block link %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    {% block script %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="rectangle-parent">
    <div class="rectangle-div"></div>
    <div class="vector-parent">
        <img src="{% static 'main/png/header/logo.png' %}" class="item_img" draggable="false">
    </div>
    <nav class="frame-wrapper">
      <nav class="parent">
        <a class="div9" href="/">О НАС</a>
        <a class="div10" href="/">ПРОЕКТЫ</a>
        <a class="div11" href="/">УСЛУГИ</a>
        <a class="div12" href="/">ЦЕНЫ</a>
        <a class="div13" href="/">ПОРТФОЛИО</a>
        <a class="div14" href="/">ОТЗЫВЫ</a>
        <a class="div15" href="/">КОНТАКТЫ</a>
      </nav>
    </nav>
    <div class="frame-parents">
        <div class="frame-parent">
      <a class="rectangle-group">
        <div class="frame-child1"></div>
            <img src="{% static 'main/png/header/compare.png' %}" class="scales-icon7" draggable="false">      </a>
      <div class="ellipse-parent">
        <div class="ellipse-div"></div>
        <div class="div16">2</div>
      </div>
    </div>
    <div class="frame-parent">
      <a class="rectangle-group">
        <div class="frame-child1"></div>
            <img src="{% static 'main/png/header/like.png' %}" class="favorite-icon8" draggable="false">      </a>
      <div class="ellipse-parent">
        <div class="ellipse-div"></div>
        <div class="div16">8</div>
      </div>
    </div>
    </div>
    <div class="frame-container">
      <div class="group">
        <div class="div18">Пн–Пт 9:00-19:00 / Сб-Вс по договоренности</div>
        <div class="wrapper">
          <a class="b" href="/">+7(900) 555-40-60</a>
        </div>
      </div>
    </div>
    </header>
    <div class="content" id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
